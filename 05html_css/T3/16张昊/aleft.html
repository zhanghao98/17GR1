		 <font color=red><b>&nbsp;&nbsp;史蒂夫·乔布斯</b></font>（1955-2011），发明家、企业家、美国苹果公司联合创办人、前行政总裁。<br>&nbsp;&nbsp;1976年乔布斯和朋友成立苹果电脑公司，他陪伴了苹果公司数十年的起落与复兴，先后领导和推出了麦金塔计算机、iMac、iPod、iPhone等风靡全球亿万人的电子产品，深刻地改变了现代通讯、娱乐乃至生活的方式。2011年10月5日他因病逝世，享年56岁。<br>
  &nbsp;&nbsp;乔布斯是改变世界的天才，他凭敏锐的触觉和过人的智慧，勇于变革，不断创新，引领全球资讯科技和电子产品的潮流，把电脑和电子产品变得简约化、平民化，让曾经是昂贵稀罕的电子产品变为现代人生活的一部分。
